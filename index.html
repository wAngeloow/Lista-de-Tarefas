<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <canvas id="canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"></canvas>

    <audio id="audioParabens" src="audio/parabens.mp3"></audio>
</head>
<body>
    <div class="container">
        <h1 id="tituloTarefas">Tarefas (0)</h1>
        
        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Adicione uma nova tarefa">
            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <ul id="listaTarefas"></ul>
        <div class="centralizar">
            <button id="btnExcluirTodos">
                Excluir tudo
            </button>
        </div>
        
    </div>   
    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 class="tituloEdicao">Edição de Tarefa</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <input type="text" id="inputTarefaNomeEdicao">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>
    <div id="janelaEdicaoFundo"></div>
    <script src="js/tasks.js"></script>
</body>
</html>
